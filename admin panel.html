<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AgriHub</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="admin panel.css">
</head>
<!-- <body class="auth-body"> -->
    <body class="dashboard-bg"></body>

    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo" style="margin-bottom: 40px; display:flex; align-items:center; gap:10px;">
                <svg viewBox="0 0 24 24" style="fill:white; width:24px; height:24px;">
                    <path d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1-2.3A4.49,4.49,0,0,0,8,20C19,20,22,3,22,3,21,5,14,5.25,9,6.25S2,11.5,2,13.5a6.22,6.22,0,0,0,1.75,3.75C7,13,7,9,17,8Z" />
                </svg>
                AgriHub <br><span style="font-size:0.7rem; opacity:0.7; font-weight:400;">ADMIN PANEL</span>
            </div>
            <a href="#" class="menu-item active">Manage Products</a>
            <a href="#" class="menu-item">Manage Users</a>
            <a href="#" class="menu-item">Transactions</a>
            <a href="#" class="menu-item">Site Settings</a>
            <a href="index.html" class="menu-item" style="margin-top: auto; border:none; color: #ffadad;">Logout</a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="dashboard-content">
            <div class="dash-header">
                <h2>Product Management</h2>
                <button class="btn-edit" style="background:var(--primary-green); color:white;">+ Add Admin User</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Base Price</th>
                            <th>Final Price (+10%)</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- IMPORTANT: Added ID 'admin-table-body' and removed hardcoded rows -->
                    <tbody id="admin-table-body">
                        <!-- JavaScript will insert products here automatically -->
                    </tbody>
                </table>
            </div>
            
            <p style="margin-top: 20px; color: #777; font-size: 0.9rem;">
                * "Final Price" is automatically calculated as Base Price + 10% Service Fee.
            </p>
        </div>
    </div>
    
    <!-- Link to the script that loads the data -->
    <script src="script.js"></script>

</body>
</html>
