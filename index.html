<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriHub UI Design</title>
    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="index.css">
</head>
<body >

    
   
    
    <div class="main-container">
        
        <!-- HEADER -->
        <header>
            <nav>
             
                <div class="logo">
                    <!-- Leaf Icon SVG -->
                    <svg viewBox="0 0 24 24">
                        <path d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1-2.3A4.49,4.49,0,0,0,8,20C19,20,22,3,22,3,21,5,14,5.25,9,6.25S2,11.5,2,13.5a6.22,6.22,0,0,0,1.75,3.75C7,13,7,9,17,8Z" />
                    </svg>
                    AgriHub
                </div>
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="product.html">product</a>
                    <a href="#">About</a>
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="register.html" class="btn-register">Register</a>
                </div>
            </nav>
        </header>

        <!-- HERO CONTENT -->
        <section class="hero-content">
            <h1>Connecting Farmers<br>and Buyers Directly</h1>
        </section>

        <!-- CARDS OVERLAY -->
        <div class="cards-wrapper">
            
            <!-- Card 1: Tomatoes -->
            <div class="card img-card card-red">
                <div class="img-container">
                   <img src="cow.jpeg" alt="">
                </div>
                <div class="card-details">
                    <h3>NGOMBE ZA PAULO</h3>
                    <p>20SH - Seller</p>
                </div>
            </div>

            <!-- Card 2: Green Promo (Middle) -->
            <div class="card middle-card">
                <div class="tomato-slice"></div>
                <h2>BELLOTTI<br>Seller</h2>
                <div class="middle-logo">
                    <svg style="width:18px; fill:#C2D84C;" viewBox="0 0 24 24"><path d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1-2.3A4.49,4.49,0,0,0,8,20C19,20,22,3,22,3,21,5,14,5.25,9,6.25S2,11.5,2,13.5a6.22,6.22,0,0,0,1.75,3.75C7,13,7,9,17,8Z" /></svg>
                    AgriHub
                </div>
            </div>

            <!-- Card 3: Carrots -->
            <div class="card img-card card-tan">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Carrots">
                </div>
                <div class="card-details">
                    <h3>MBUZI ZA PAULO</h3>
                    <p>70SH- Seller</p>
                </div>
            </div>

        </div>
    </div>
    
    
  
    <script src="script.js"></script>
</body>
</html>
