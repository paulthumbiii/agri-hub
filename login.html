<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS -->

<body class="auth-body">

    <!-- Leaf decoration top-left -->
    <img src="data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTIyIDJDNjUgNjUgMTUgNzUgMiAyMkM1MCA1MCA1IDE1IDIyIDJaIiBmaWxsPSIjM0U1QjQ2Ii8+PC9zdmc+" class="leaf-decoration leaf-1" alt="leaf">

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1-2.3A4.49,4.49,0,0,0,8,20C19,20,22,3,22,3,21,5,14,5.25,9,6.25S2,11.5,2,13.5a6.22,6.22,0,0,0,1.75,3.75C7,13,7,9,17,8Z" />
                </svg>
                AgriHub
            </div>
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in.</p>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder= "************@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="******" required>
            </div>
            
            <div class="form-actions">
                <label style="display: flex; align-items: center; gap: 5px; font-weight: 400; color: #666;">
                    <input type="checkbox" style="width: auto; margin: 0;"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
        <div class="auth-footer" style="margin-top: 10px;">
            <a href="index.html" style="color: #999; font-weight: 500;">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Leaf decoration bottom-right -->
    <img src="data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTIyIDJDNjUgNjUgMTUgNzUgMiAyMkM1MCA1MCA1IDE1IDIyIDJaIiBmaWxsPSIjM0U1QjQ2Ii8+PC9zdmc+" class="leaf-decoration leaf-2" alt="leaf">
