<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AgriHub</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1-2.3A4.49,4.49,0,0,0,8,20C19,20,22,3,22,3,21,5,14,5.25,9,6.25S2,11.5,2,13.5a6.22,6.22,0,0,0,1.75,3.75C7,13,7,9,17,8Z" />
                </svg>
                AgriHub
            </div>
            <h2>Create Account</h2>
            <p>Join our community of farmers and buyers.</p>
        </div>

        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder= "************@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role">
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller (Farmer)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="******" required>
            </div>

            <button type="submit" class="btn-submit">Register Now</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Login here</a>
        </div>
        <div class="auth-footer" style="margin-top: 10px;">
            <a href="index.html" style="color: #999; font-weight: 500;">‚Üê Back to Home</a>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
